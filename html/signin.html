<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="format-detection" content="telephone=no" />
		<title>注册页</title>
		<script type="text/javascript">
			document.getElementsByTagName("html")[0].style.fontSize=document.documentElement.clientWidth/20+"px";
		</script>
		<link rel="stylesheet" href="../css/signin.css"/>
		<link rel="stylesheet" href="../cssmini/less.css" />
		<script type="text/javascript" src="../js/zepto.js" ></script>
		<script type="text/javascript" src="../js/touch.js" ></script>
	</head>
	<body>
		<header>用户注册<a href="../html/ringup.html"><img class="img"  src="../img/1.jpg"/></a></header>
		<div>
			<span>
				账户名称:
			</span>
			<input type="text" placeholder="输入用户名字" class="input" id="txt"/>
		</div>
		<p class="p1"></p>
		<div>
			<span>
				登录密码:
			</span>
			<input type="password" placeholder="请输入密码" class="input" id="pass1"/>
		</div>
		<p class="p2"></p>
		<div>
			<span>
				确认密码:
			</span>
			<input type="password" placeholder="请确认密码" class="input" id="pass2"/>
		</div>
		<p class="p3"></p>
		<p id="signin">确定注册</p>
		<script type="text/javascript" src="../js/signin.js" ></script>
	</body>
</html>
